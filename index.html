<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- LOGO SECTION -->
    <div class="logo-section">
      <img class="logo" src="img/odin.png" alt="odin with wolves">
      <h1> ODIN FORM</h1>
    </div>
    <!-- FORM-SECTION -->
    <div class="form-section">
      <form action="#" class="form">
        <legend>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus neque itaque molestias doloribus, corporis animi earum obcaecati cumque? Accusantium, enim.</p>
        </legend>
        <fieldset>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" placeholder="John">
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" placeholder="Smith">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="someone@somemail.com" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="11-111-11-11" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8" placeholder="********" required>
          </div>
          <div class="form-group">
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password" minlength="8" placeholder="********" required>
          </div>
        </fieldset>
  
        <input class="btn" type="submit" value="Create account">
        <span>Already have an account. <a href="#">Log In</a></span>
      </form>
    </div>
  </div>
</body>
</html>
